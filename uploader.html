<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Upload screen</title>
</head>
<body>
    <div class = "container">
        <h1>Database</h1>
        <nav>
            <a href="#">Upload</a> | 
            <a href="#">Download</a>
        </nav>
         <div class = "section">
            <h2>Upload your data here!</h2>
            <div class = "input-group">
                <label for = "title">Title</label><br>
                <input type="text" id="title" name="title" placeholder="Enter the title" required><br><br>

            </div>
            <div class="input-group">
                <label for="description">Description</label><br>
                <textarea id="description" name="description" rows="4" placeholder="Enter a brief description"></textarea><br><br>
            </div>
            <div class="input-group">
                <label for="tags">Tags</label><br>
                <input type="text" id="tags" name="tags" placeholder="Add tags (comma separated)"><br><br>
            </div>
            <div class="input-group">
                <label for="select-file">Select File</label><br>
                <input type="file" id="select-file" name="select-file"><br><br>

            </div>
            <div class="button-group">
                <button type="submit">Upload</button><br><br>
                
            </div>

         </div>
            </div> 
    </div>
    
</body>
</html>
