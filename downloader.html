<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" >
    <title>Download page</title>
</head>
<body>
    <div class="container">
        <h1>Database</h1>
        <nav>
            <a href="#">Upload</a> |
            <a href="#">Download</a>
        </nav>
        <div class="section">
            <h2>Download your files here!</h2>
            <div class="input-group">
                <label for="search">File Search</label><br>
                <textarea id="search" name="search" rows="4" placeholder="Type the title or tags here (comma separated)" required></textarea>
                <button type="search">Search</button><br><br>
        
            </div>
            <div class="table-container">
                <h2>Search Result</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Tags</th>
                            <th>Date uploaded</th>
                            
                        </tr>
                    </thead>
                    <tbody id="file-search">
                        <!-- File search will appear here -->
                    </tbody>
                </table>
            </div>

        </div>
        <div class="clear-button-group">
            <button onclick="clearAll()">Clear All</button>
        </div>
    </div>
    
</body>
</html>
